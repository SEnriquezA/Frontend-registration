<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Usuario:</label>
      <input type="text" formControlName="username" placeholder="Ingrese usuario" />
      <div *ngIf="submitted && f.username.errors" class="error-messages">
        <small *ngIf="f.username.errors['required']">Campo requerido</small>
        <small *ngIf="f.username.errors['minlength']">Mínimo 3 caracteres</small>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" formControlName="password" placeholder="Ingrese contraseña" />
      <div *ngIf="submitted && f.password.errors" class="error-messages">
        <small *ngIf="f.password.errors['required']">Campo requerido</small>
        <small *ngIf="f.password.errors['minlength']">Mínimo 4 caracteres</small>
      </div>
    </div>

    <button type="submit" class="btn-submit">Registrar</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
